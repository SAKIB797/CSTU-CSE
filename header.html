<script>
    function openNotice() {
        document.getElementById("myNotice").style.width = "100%";
    }
    function closeNotice() {
        document.getElementById("myNotice").style.width = "0%";
    }
</script>

<script>
    var className = "inverted";
    var scrollTrigger = 400;

    window.onscroll = function () {
        // We add pageYOffset for compatibility with IE.
        if (window.scrollY >= scrollTrigger || window.pageYOffset >= scrollTrigger) {
            document.getElementsByTagName("nav")[0].classList.add(className);
        } else {
            document.getElementsByTagName("nav")[0].classList.remove(className);
        }
    }

</script>
<script>
    document.getElementById("access-form").addEventListener("submit", function(event) {
        event.preventDefault();
        var password = document.getElementById("password").value;
        // Replace 'your_password' with your actual password
        if (password === "hello123") {
            document.getElementById("password-form").style.display = "none";
            document.getElementById("content").style.display = "block";
        } else {
            alert("Incorrect password. Please try again.");
        }
    });
</script>
