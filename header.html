<style>
    @import url('https://fonts.googleapis.com/css2?family=Philosopher&display=swap');

    .inverted {
        background-color:#285880;
        box-shadow: 0 3px 5px 0.3px rgba(169, 162, 162, 0.2);
      
    }

    body {
        margin: 0;
        font-family: 'Philosopher', sans-serif;
    }

    nav {
        transition: background-color 0.3s ease;
        display: flex;
        flex-direction: row;
        justify-content: space-around;
        align-items: center;
        flex-wrap: wrap;
        position: fixed;
        left: 0;
        right: 0;
        padding-top: 10px;
        padding-bottom: 10px;
        z-index: 100;

    }

    nav a {
        color: #FFF;
        text-decoration: none;
        font-size: 20px;
    }
    nav a:hover, a:active{
        color: orange;
    }

    nav img {
        width: 40px;
        height: 40px;
    }
    nav div {
        width: 15%;
        text-align: center;
    }
 /**************************for notice******************************/
    .notice {
        height: 100%;
        width: 0%;
        position: fixed;
        /* Stay in place */
        z-index: 10000;
        /* Sit on top */
        right: 0;
        top: 0;
        /* Black fallback color */
        background-color: rgba(0, 0, 0, 0.9);
        /* Black w/opacity */
        overflow-x: hidden;
        /* Disable horizontal scroll */
        transition: 0.5s;
        /* 0.5 second transition effect to slide in or slide down the overlay (height or width, depending on reveal) */
    }

    .notice .offbtn {
        position: absolute;
        top: 0px;
        right: 50px;
        font-size: 60px;
        text-decoration: none;
    }

    .formaloo {
        width: 100%;
        height: 100%;
    }

    button {
        background-color: transparent;
        border: none;
        font-family: 'Philosopher', sans-serif;
        padding: 0;

    }

    @media only screen and (max-width: 600px) {

        .notice .offbtn {
            position: absolute;
            top: 20px;
            right: 100px;
            font-size: 60px;
            text-decoration: none;

        }
    }
</style>
<!---------------------- body start------------------------------- -->
<nav id="mynav">
    <div><a href="">Home</a></div>
    <div><a href=""><img src="images/cstu_logo.png" alt=""></a></div>
    <div><button><a onclick="openNotice()">Notice</a></button></div>

    <!--   <div class="progress-container">
        <div class="progress-bar" id="myBar"></div>
      </div>   -->
</nav>

<div id="myNotice" class="notice">
    <a href="javascript:void(0)" class="offbtn" onclick="closeNotice()">&times;</a>
    <iframe class="formaloo" src="https://app.formaloo.me/RAxEZH1TkJeOTcm" frameborder="1"></iframe>
</div>
<!-- --------------body end------------------------------------- -->



<script>
    function openNotice() {
        document.getElementById("myNotice").style.width = "100%";
    }
    function closeNotice() {
        document.getElementById("myNotice").style.width = "0%";
    }
</script>
<script>
    var className = "inverted";
    var scrollTrigger = 400;

    window.onscroll = function () {
        // We add pageYOffset for compatibility with IE.
        if (window.scrollY >= scrollTrigger || window.pageYOffset >= scrollTrigger) {
            document.getElementsByTagName("nav")[0].classList.add(className);
        } else {
            document.getElementsByTagName("nav")[0].classList.remove(className);
        }
    }

</script>
